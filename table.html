<!DOCTYPE>
<html>
<head>
<title>table demo</title>
<link rel="stylesheet" href="table.css" type="text/css">
</head>


<body>
<table>



       <thead>
        <tr>
            <th>OS</th>
            <th>MOBILE</th>
            <th>PRICE</th>
        </tr>
    </thead>

    <tbody>
        <tr>
         <td rowspan="2">android</td> 
        <td>redmi</td>
        <td class="amt">15000</td>
    <tr>
        <td>moto</td>
        <td class="amt">17000</td>
    </tr>

    <tr>
        <td rowspan="2">IOS</td>
        <td>iphone 14 pro</td>
        <td class="amt">1,50,000</td>
    </tr>
    <tr>
        <td>iphone 13</td>
        <td class="amt">1,00,000</td>
   </tr>
</tbody>
<tfoot>
<tr>
    <th colspan="2">TOTAL</th>
    <td>1,82,000</td>
</tr>
</tfoot>







</body>
</html>
